<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="c1">
    <h1 id="head1" >NASA Picture of the Day</h1>
    <div id="current-image-container">
        <!-- The current image of the day and its details will be displayed here -->
    </div>
  </div>
    <div id="c2">
    <section >
        <h2 >Search for a Picture of the Day</h2>
        <form id="search-form" >
            <label >Select a date:</label>
            <input type="date" id="search-input" required>
            <button type="submit">Search</button>
        </form>
    </section>
    <section >
        <h2>Previous Searches</h2>
        <ul id="search-history">
            <!-- Previous searches will be displayed here -->
        </ul>
    </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
